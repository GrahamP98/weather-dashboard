<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
    <style>
        .cardbox {
            transition: all .2s ease-in-out;
        }

        .cardbox:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header class="jumbotron jumbotron-fluid text-container">
        <h1 id="title" class="bg-dark text-light">
            Weather Dashboard
        </h1>
    </header>

    <main class="container-fluid">
        <section class="row">
            <div class="col-lg-3">
                <!-- mt(margin top in BS) -->
                <h4 class="mt-2">Search City:</h4>
                <!-- mb(margin top in BS) -->
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control" placeholder="Enter City Here"
                        aria-label="Enter City Here">
                    <div class="input-group-append">
                        <button class="btn btn-info mb-3" type="button" id="search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button id="clear-history" class="btn btn-danger mb-3" type="button">Clear</button>
                <form id="history"></form>
            </div>
            <section class="col-lg-9">
                <div class="row mr-0">
                    <!--  d-none hides the element -->
                    <div class="col-lg-11 m-3 d-none card" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="R-pic" alt="">
                            <p id="temperature"></p>
                            <p id="UV-index"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="fiveday">
                    <div class="col-12">
                        <h3>5 Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                </div>
            </section>
        </section>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
