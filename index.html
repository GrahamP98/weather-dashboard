<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- button image link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="./assets/images/weather dashboard favicon.png">
    <title>Weather Dashboard</title>
    <!-- inline css -->
    <style>
        * {
            font-family: "Bebas Neue", sans-serif;
        }

        body {
            background-size: cover;
            background-repeat: repeat-y;
            background-image: url(https://images.unsplash.com/photo-1597200381847-30ec200eeb9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80);
        }

        .cardbox {
            transition: all .2s ease-in-out;
        }

        .cardbox:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <header class="jumbotron bg-primary text-center jumbotron-fluid text-container">
        <h1 id="title" class="text-light">
            Weather Dashboard
        </h1>
        <span id="clock"></span>
    </header>

    <main class="container-fluid">
        <section class="row">
            <div class="col-lg-3">
                <!-- mt(margin top in BS) -->
                <h4 class="mt-2">Search City:</h4>
                <!-- mb(margin top in BS) -->
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control" placeholder="Enter City Here"
                        aria-label="Enter City Here">
                    <div class="input-group-append">
                        <button class="btn btn-info mb-3" type="button" id="search">
                            <!-- pulling image from linked file -->
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- clear button -->
                <button id="clear-history" class="btn btn-danger mb-3" type="button">Clear</button>
                <form id="history"></form>
            </div>
            <section class="col-lg-9">
                <div class="row mr-0">
                    <!--  d-none hides the element -->
                    <div class="col-lg-11 m-3 d-none text-center rounded bg-primary text-light" id="today-weather">
                        <section class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="R-pic" alt="">
                            <p id="temperature"></p>
                            <p id="UV-index"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                        </section>
                    </div>
                </div>
                <div class="row d-none" id="fiveday">
                    <div class="col-12">
                        <h3 class="text-center text-light five"><u>5 Day Forecast</u></h3>
                    </div>
                </div>
                <!-- 5 day forecast cards -->
                <div class="row">
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                    <div class="col-md-2 forecast bg-info text-light rounded m-2 cardbox"></div>
                </div>
            </section>
        </section>
    </main>
    <!-- all scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
